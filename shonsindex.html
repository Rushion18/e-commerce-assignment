<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shon's Pride</title>
    <link rel="stylesheet" href="shonstyles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Shon's Collections</div>
            <div class="cart">
                <span id="cart-count">0</span> items in cart - Total: $<span id="cart-total">0.00</span>
            </div>
        </nav>
    </header>
    <main>
        <aside class="categories">
            <h2>Categories</h2>
            <ul id="category-list">
                <li data-category="all">All</li>
                <li data-category="electronics">Electronics</li>
                <li data-category="clothing">Clothing</li>
                <li data-category="jewelry">Jewelry</li>
            </ul>
        </aside>
        <section class="products" id="products">
            <!-- Product cards will be displayed here -->
        </section>
    </main>
    <div class="cart-summary">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total: $<span id="cart-grand-total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
    </div>
    <script src="shonscript.js"></script>
</body>
</html>
